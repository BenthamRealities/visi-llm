<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Inputs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
        }

        .group-name,
        .data-text,
        .transform-text {
            margin-bottom: 10px;
        }

        .add-group-btn {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f0f0f0;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="group">
            <input type="text" class="group-name" placeholder="Group Name">
            <textarea class="data-text" placeholder="Data Text"></textarea>
            <textarea class="transform-text" placeholder="Transform Text"></textarea>
        </div>
        <button class="add-group-btn">Add Group</button>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
