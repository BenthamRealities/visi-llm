<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Inputs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }

        .group-name,
        .data-text,
        .transform-text {
            margin-bottom: 10px;
        }

        .add-group-btn {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f0f0f0;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="group">
            <input type="text" class="group-name" placeholder="Group Name">
            <textarea class="data-text" placeholder="Data Text"></textarea>
            <textarea class="transform-text" placeholder="Transform Text"></textarea>
        </div>
        <button class="add-group-btn">Add Group</button>
    </div>
    <script>
        document.querySelector('.add-group-btn').addEventListener('click', function () {
            const group = document.createElement('div');
            group.className = 'group';
            group.innerHTML = `
                <input type="text" class="group-name" placeholder="Group Name">
                <textarea class="data-text" placeholder="Data Text"></textarea>
                <textarea class="transform-text" placeholder="Transform Text"></textarea>
            `;

            const btn = document.querySelector('.add-group-btn');
            btn.parentNode.insertBefore(group, btn);
        });

        function getGroupValues() {
            const groups = document.querySelectorAll('.group');
            const result = [];

            groups.forEach(group => {
                const name = group.querySelector('.group-name').value;
                const data = group.querySelector('.data-text').value;
                const transform = group.querySelector('.transform-text').value;

                result.push({ name, data, transform });
            });

            return result;
        }
    </script>
</body>

</html>
