<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visi-llm. Reactive LLM/diffusion cells</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            border: 1px solid #ccc;
            padding: 0.75rem;
            margin: 0.75rem;
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            position: relative;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            padding: 0.15rem 0.25rem;
            font-size: 0.5em;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .group-name,
        .data-text,
        .transform-text,
        .referenced-result-text {
            margin-bottom: 0.5rem;
        }

        .data-text,
        .transform-text {
            height: 4em;
        }

        .add-group-btn,
        .add-img-group-btn {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 0.5rem;
            background-color: #f0f0f0;
            margin: 0.25rem;
        }

        .error {
            border-color: red;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <button class="add-group-btn">Add Text Block</button>
    <button class="add-img-group-btn">Add Image Block</button>
    <script type="module" src="app.js"></script>
</body>

</html>
